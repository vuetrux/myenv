<div>
    <h2 class="subtitle is-5">Path del usuario</h2>
    <div class="field is-grouped">
        <div class="control is-expanded">
            <input class="input" type="text" placeholder="Nueva variable..." v-model="varValue" @keypress.enter="addPath()">
        </div>
        <div class="control">
            <ti-btn-inverse icon="ti-check" :size="34" color="#22c65b" @click="addPath()"></ti-btn-inverse>
            <open-dialog @selected-folder="selectedFolderByAdding"></open-dialog>
        </div>
    </div>
    <div class="card">
        <div v-for="(v, index) in Path" @mouseover="showBtnsIndex=index" @mouseleave="showBtnsIndex=-1">
            <div v-if="editing.id !== index">
                <span>{{v}}</span>
                <div style="float: right" v-show="showBtnsIndex==index">
                    <ti-btn icon="ti-trash" color="red" @click.native="delPath(index)"></ti-btn>
                    <ti-btn icon="ti-pencil" @click.native="showEditor(index, v)"></ti-btn>
                </div>
            </div>
            <div v-else>
                <div class="field is-grouped">
                    <div class="control is-expanded">
                        <input class="input" type="text" placeholder="Nuevo valor..." v-model="editing.value" @keypress.enter="addPath()">
                    </div>
                    <div class="control">
                        <ti-btn icon="ti-check" :size="14" color="#22c65b" @click.native="editPath(v, index)"></ti-btn>
                        <open-dialog :size="14" @selected-folder="selectedFolderByEditing"></open-dialog>
                        <ti-btn icon="ti-close" :size="14" @click.native="cancelEdit"></ti-btn>
                    </div>
                </div>
            </div>
            <div style="clear: both"></div>
        </div>
    </div>
</div>
