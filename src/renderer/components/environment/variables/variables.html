<div>
    <p>
        <input type="text" v-model="varName">
        <input type="text" v-model="varValue">
        <button @click.prevent="setVar()">Nueva</button>
        <open-dialog @selected-folder="selectedFolderByAdding"></open-dialog>
    </p>
    <hr>
    <template v-for="(v, index) in Variables">
        <p v-if="editing.id !== index">
            <span><b>{{v.name}}</b> <br> {{v.value}}</span>
            <button @click="delVar(v.name)">Eliminar</button>
            <button @click="showEditor(v, index)">Editar</button>
        </p>
        <p v-else>
            <input type="text" v-model="editing.name">
            <input type="text" v-model="editing.value">
            <button @click="editVar(v.name, v.value)">Ok</button>
            <open-dialog @selected-folder="selectedFolderByEditing"></open-dialog>
            <button @click="cancelEdit">Cancelar</button>
        </p>
    </template>
</div>
